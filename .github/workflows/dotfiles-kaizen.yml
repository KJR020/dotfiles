name: "Dotfiles Kaizen Workflow"

on:
  schedule:
    # Run daily at 9:00 JST (0:00 UTC)
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Execution mode'
        required: true
        default: 'daily'
        type: choice
        options:
          - daily
          - all

permissions:
  contents: read
  issues: write

jobs:
  select-review-targets:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_domains: ${{ steps.set-matrix.outputs.has_domains }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“… Select domains to review
        id: set-matrix
        env:
          MODE: ${{ github.event.inputs.mode || 'daily' }}
        run: |
          matrix=$(bash scripts/generate_matrix.sh)
          domain_count=$(echo "$matrix" | jq -r 'length')

          echo "ðŸ“‹ $domain_count domain(s) scheduled for review"

          {
            echo "matrix=$matrix"
            echo "has_domains=$([ "$domain_count" -gt 0 ] && echo true || echo false)"
          } >> "$GITHUB_OUTPUT"

  check-latest-practices:
    needs: select-review-targets
    if: needs.select-review-targets.outputs.has_domains == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJSON(needs.select-review-targets.outputs.matrix) }}
      fail-fast: false
      max-parallel: 3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: ðŸ” Analyze ${{ matrix.domain_name }}
        env:
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/dotfiles_kaizen.py \
            --domain-id "${{ matrix.domain_id }}" \
            --config scripts/kaizen_config.json

      - name: Upload analysis artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: analysis-${{ matrix.domain_id }}
          path: |
            scripts/kaizen_config.json
          retention-days: 7

  create-daily-summary:
    needs: [select-review-targets, check-latest-practices]
    if: always() && needs.select-review-targets.outputs.has_domains == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“Š Report execution results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          ## ðŸ“Š Kaizen Execution Summary

          - **Date**: $(date -u +"%Y-%m-%d %H:%M")
          - **Mode**: ${{ github.event.inputs.mode || 'daily' }}
          - **Domains**: $(echo '${{ needs.select-review-targets.outputs.matrix }}' | jq -r 'length')
          - **Status**: Selection=${{ needs.select-review-targets.result }}, Analysis=${{ needs.check-latest-practices.result }}
          EOF

  notify-skip:
    needs: select-review-targets
    if: needs.select-review-targets.outputs.has_domains == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: â„¹ï¸ No reviews today
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          ## â„¹ï¸ No Kaizen Scheduled

          - **Date**: $(date -u +"%Y-%m-%d %H:%M")
          - **Reason**: No domains scheduled for kaizen today
          EOF
